
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue Sheet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles based on the provided HTML for report display */
        .bg-background { background-color: #e1e0f9; }
        .text-secondary-dark { color: #393a4d; }
        .bg-primary-light { background-color: #fbf8ff; }
        .text-primary-dark { color: #2a3284; }
        .section-title {
            color: #2a3284; /* primary color, dark */
            border-bottom: 2px solid #fbf8ff; /* primary color, light */
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .subsection-title {
            color: #2a3284; /* primary color, dark */
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .cue-item {
            background-color: #f1efff; /* secondary color, light */
            border-left: 4px solid #2a3284; /* primary color, dark */
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .audacity-tip {
            background-color: #fbf8ff; /* primary color, light */
            border: 1px dashed #393a4d; /* secondary color, dark */
            padding: 0.75rem;
            margin-top: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.375;
        }
        .audacity-tip code {
            background-color: #e1e0f9; /* background color */
            padding: 0.15rem 0.3rem;
            border-radius: 0.1875rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .code-block {
            background-color: #f1efff; /* secondary color, light */
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.375;
            color: #393a4d; /* secondary color, dark */
        }
        .list-disc li {
            margin-bottom: 0.5rem;
        }
        .list-disc {
            list-style: none;
            padding-left: 1.5em;
        }
        .list-disc li::before {
            content: "\2022"; /* Bullet point */
            color: #2a3284; /* primary color, dark */
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
<script type="importmap">

  }
}

</head>

</html>
